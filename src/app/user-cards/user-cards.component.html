<div class="row m-1">
  <div class="card m-2 animation"
    style="width: 19rem;"
    *ngFor="let user of users">
    <div class="card-body">
      <h5 class="card-title">{{ user.name }}</h5>
      <h6 class="card-subtitle mb-2 text-muted">{{ user.email }}</h6>
      <p class="card-text">{{ user.phone }}</p>
    </div>
  </div>
</div>
