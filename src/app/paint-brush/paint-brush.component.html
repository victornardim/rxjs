<div class="p-2">
  <div class="row">
    <div class="col-md-5">
      <canvas #canvas
              height="400"
              width="400"
              class="border"></canvas>
    </div>
    <div class="col-md-3 border ml-2 pl-4 pt-2"
         style="height: 130px;">
      <div class="row">Line width</div>
      <div class="row mb-3">
        <input type="range"
               min="1"
               max="5"
               value="1"
               (change)="changeLineWidth($event.target.value)">
        <div class="ml-2">{{ lineWidth }}</div>
      </div>
      <div class="row">Line color</div>
      <div class="row">
        <input type="color"
               (change)="changeLineColor($event.target.value)">
      </div>
    </div>
  </div>
</div>
